<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, World!</title>

    <style>
      body {
        background-color: lavenderblush;
        background-image: url(https://deadline.com/wp-content/uploads/2025/01/Squid-Game-Season-3.png?w=681&h=383&crop=1);
        background-repeat: no-repeat;
        background-position: top right;
        background-attachment: fixed;
        background-size: 250px;
      }
      #grad1 {
        height: 200px;
        background-color: red;
        background-image: linear-gradient(
          to top right,
          black,
          darkblue,
          rgb(185, 176, 208),
          rgb(65, 16, 124),
          rgb(102, 16, 120)
        );
        text-align: center;
        margin: auto;
        margin-top: 200px;
        color: whitesmoke;
        font-size: 40px;
        font-weight: bold;
      }

    @keyframes peppa{
        0% {background-color: rgb(40, 5, 5);}
        25% {background-color: rgb(80, 12, 12);}
        50% {background-color: rgb(149, 39, 39);}
        75% {background-color: rgb(215, 122, 122);}
        100% {background-color: rgb(40, 5, 5);}

    }



.animation {
    width: 600px;
    height: 300px;
    background-color: rgb(40, 5, 5);
    animation-name: peppa;
    animation-duration: 8s;
    animation-iteration-count: infinite;
}


    </style>
  </head>
  <body>
    <h3>Hello World</h3>

    <div id="grad1">Welcome To Codingal</div>

    <div class="animation">Hello Friends/div>
  </body>
</html>
